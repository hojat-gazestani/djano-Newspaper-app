{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Log In</h2>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div class="space-y-4">
      {{ form|crispy }}
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" 
              class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition">
        Log In
      </button>
      
      <a href="{% url 'password_reset' %}" 
         class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
        Forgot your password?
      </a>
    </div>
  </form>
</div>
{% endblock content %}
