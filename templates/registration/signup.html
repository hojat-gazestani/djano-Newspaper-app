{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign Up</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="pt-4">
      <button type="submit" 
              class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
        Sign Up
      </button>
    </div>
  </form>
</div>
{% endblock content %}
